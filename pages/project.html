<form id="ProjectForm">
  <div class="row">
    <div class="col-md-6" id="projectColumn">
      <form>
        <div class="form-group mb-3">
          <label for="directory" class="custom-file-label required langTxt">Directory</label>
          <input class="form-control" type="directory" id="directory" placeholder="Browse" aria-label="Open project directory" required />
        </div>
        <div class="form-group mb-3">
          <label for="name" class="required langTxt">Name</label>
          <input type="text" class="form-control" id="projName" name="name" placeholder="Project Name" aria-label="Project name and can be modifiable" required minlength="3" maxlength="100" />
        </div>
        <div class="form-group mb-3">
          <label for="publicationLanguage" class="langTxt">Publication Languages</label>
          <select class="form-select" aria-label="select multiple Publication languages" id="publicationLanguage" multiple>
            <option value="EN" class="langTxt" data-tokens="English" selected>English</option>
            <option value="FR" class="langTxt" data-tokens="French">French</option>
            <option value="IT" class="langTxt" data-tokens="Italian">Italian</option>
            <option value="LIT" class="langTxt" data-tokens="Lithuanian">Lithuanian</option>
            <option value="DE" class="langTxt" data-tokens="German">German</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="otherSettings" class="langTxt">Other Settings</label>
          <div class="settings" id="otherSettings">
            <div class="input-group-text settDiv">
              <input class="" type="checkbox" id="audioNarr" value="audioNarr" aria-label="Check if project contains audio Narrations" checked />
              <label class="form-check-label langTxt" for="audioNarr">Audio Narrations</label>
            </div>
            <div class="input-group-text settDiv">
              <input class="" type="checkbox" id="instructions" value="instructions" aria-label="Check if project include instructions" checked />
              <label class="form-check-label langTxt" for="instructions">Include Instructions</label>
            </div>
            <div class="input-group-text settDiv">
              <input class="" type="checkbox" id="bookSettings" value="bookSettings" aria-label="Check if project settings within the book" checked />
              <label class="form-check-label langTxt" for="bookSettings">Settings Within the Book</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6" id="recentColumn">
      <label id="recentProjects" class="langTxt">Recent Projects</label>
      <div class="list-group" id="projectList">
        <!-- Elements will be loaded in dynamically -->
      </div>
    </div>
    <script src="./js/projectEventHandlers.js"></script>
  </div>
</form>
