<form id="spineForm">
  <div class="row">
    <div class="col-md-3" id="">
      <label class="langTxt" for="pageList">Pages</label>
      <div class="list-group" id="pageList">
        <a href="#" id="cover" class="list-group-item list-group-item-action active langTxt">Cover</a>
        <a href="#" id="1" class="list-group-item list-group-item-action">Page 1<i class="bi bi-arrow-up icons" aria-label="Move the page up" tabindex="0"></i><i class="bi bi-arrow-down icons" aria-label="Move the page down" tabindex="0"></i></a>
        <a href="#" id="credit" class="list-group-item list-group-item-action langTxt">Credit</a>
        <a href="#" id="plusIcon" aria-label="Add a new page" class="list-group-item list-group-item-action"><i alt ="" class="bi bi-plus-square-fill"></i></a>
      </div>
    </div>
    <div class="col-md-9" id="pageContentColumn">
      <div class="row">
        <div class="col-md-12">
          <label class="langTxt" for="contentBox" id="contentBoxLabel">Page Details<i class="bi bi-trash3-fill icons" id="deletePage"></i></label>
          <div class="list-group" id="contentBox">
            <div class="col-md-12">
              <div class="form-group mb-3" id="textTable">
                <table class="table table-sm table-bordered table-striped">
                  <thead>
                    <tr>
                      <th class="txtCenter langTxt" scope="col" colspan="2" name="text">Text</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3" id="narrationTable">
                  <table class="table table-sm table-bordered table-striped">
                    <thead>
                      <tr>
                        <th class="txtCenter langTxt" scope="col" colspan="2" name="narration">Narrations</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3" id="imagesScripts">
                  <table class="table table-sm table-bordered table-striped">
                    <thead>
                      <tr>
                        <th class="txtCenter langTxt" scope="col" colspan="2" name="imagesScripts">Image and Scripts</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row" class="header langTxt" name="Image">Image</th>
                        <td>
                          <input type="imageInput" class="form-control" id="importImage" alt="Browse images and scripts button" placeholder="Browse" title="Browse xHTML image" >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3" id="altTable">
                  <table class="table table-sm table-bordered table-striped">
                    <thead>
                      <tr>
                        <th class="txtCenter langTxt" scope="col" colspan="2" name="alt">Alt Text for Images</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3" id="iframePreview">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
