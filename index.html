<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">--->
    <title>Flex Picture Ebook</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container" id="pageContainer">
        <div class="row" id="">
            <div class="col-md-12">
                <h2 id="tabTitle">Project</h2>
            </div>    
        </div>
        <div class="row" id="mainRow">
            <div class="col-md-2" id="navColumn" role="navigation">
                <!-- list of tabs -->
                <div class="list-group" id="listTab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="project-list" data-bs-toggle="list" href="#project-tab" role="tab" aria-selected="true" aria-controls="project-tab"><i class="bi bi-house-fill" alt=""></i> Project</a>
                    <a class="list-group-item list-group-item-action" id="metadata-list" data-bs-toggle="list" href="#metadata-tab" role="tab" aria-selected="false" aria-controls="metadata-tab"><i class="bi bi-receipt-cutoff" alt=""></i> Metadata</a>
                    <a class="list-group-item list-group-item-action" id="spine-list" data-bs-toggle="list" href="#spine-tab" role="tab" aria-selected="false" aria-controls="spine-tab"><i class="bi bi-hourglass-split" alt=""></i> Spine</a>
                    <a class="list-group-item list-group-item-action" id="publish-list" data-bs-toggle="list" href="#publish-tab" role="tab" aria-selected="false" aria-controls="publish-tab"><i class="bi bi-book-fill" alt=""></i> Review & Publish</a>
                    <a class="list-group-item list-group-item-action" id="about-list" data-bs-toggle="list" href="#about-tab" role="tab" aria-selected="false" aria-controls="about-tab"><i class="bi bi-question-lg" alt=""></i> About</a>
                </div>
            </div>
                <div class="form-group logoGroup">
                    <br>
                    <img src="./images/logo_FPE.jpg" id="firstImg" class="logo" alt="Flex Picture Ebook logo">
                    <br>
                    <img src="./images/logosbeneficaireserasmusright_en_0.jpg" class="logo" alt="co-funded by the European Union logo">
                    <br>
                    <img src="./images/logo_erasmusplus.jpg" class="logo" alt="erasmus plus logo">
                </div>
            
            <div class="col-md-10" id="tabColumn">
                <!-- tab content -->
                <div class="tab-content" id="tabContent">
                    <div class="tab-pane fade show active" id="project-tab" role="tabpanel" aria-labelledby="project-list"></div>
                    <div class="tab-pane fade" id="metadata-tab" role="tabpanel" aria-labelledby="metadata-list"></div>
                    <div class="tab-pane fade" id="spine-tab" role="tabpanel" aria-labelledby="spine-list">spine-list</div>
                    <div class="tab-pane fade" id="publish-tab" role="tabpanel" aria-labelledby="publish-list">publish-list</div>
                    <div class="tab-pane fade" id="about-tab" role="tabpanel" aria-labelledby="about-list">about-list</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script> 
    <script href="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script href="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
    <script src="./js/view.js"></script>
</body>
</html>
