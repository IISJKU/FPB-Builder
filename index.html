<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">--->
    <title>Flex Picture Ebook</title>
    <link rel="stylesheet" href="./node_modules/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/project.css" />
    <link rel="stylesheet" href="css/metadata.css" />
    <link rel="stylesheet" href="css/spine.css" />
    <link rel="stylesheet" href="css/reviewPublish.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <div class="container" id="pageContainer">
      <div class="row" id="">
        <div class="col-md-12">
          <h2 id="tabTitle">Project</h2>
        </div>
      </div>
      <div class="row blink" id="error">
      </div>
      <div class="row" id="mainRow">
        <div class="col-md-2" id="navColumn" role="navigation">
          <div class="input-group" id="langGroup">
            <select class="custom-select" id="appLang">
              <option value="EN" data-tokens="English" selected>English</option>
              <option value="FR" data-tokens="French">French</option>
              <option value="IT" data-tokens="Italian">Italian</option>
              <option value="LIT" data-tokens="Lithuanian">Lithuanian</option>
              <option value="DE" data-tokens="German">German</option>
            </select>
            <!---<div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Language</button>
            </div>--->
          </div>
          <div id="saveDiv">
            <button id="saveDataBtn" type="button" onclick="saveDataBtn()" class="btn btn-primary">Save</button>
          </div>
          <!-- list of tabs -->
          <div class="list-group tab" id="listTab" role="tablist">
            <button
              class="list-group-item list-group-item-action active tablinks"
              id="project-list"
              data-bs-toggle="list"
              onclick="changeContent(this,'project-tab')"
              role="tab"
              aria-selected="true"
              aria-controls="project-tab"
              alt="Project tab">
              <i class="bi bi-house-fill" alt=""></i> Project
            </button>
            <button
              class="list-group-item list-group-item-action tablinks"
              id="metadata-list"
              data-bs-toggle="list"
              onclick="changeContent(this, 'metadata-tab')"
              role="tab"
              aria-selected="false"
              aria-controls="metadata-tab"
              alt="Metadata tab">
              <i class="bi bi-receipt-cutoff" alt=""></i> Metadata
            </button>
            <button
              class="list-group-item list-group-item-action tablinks"
              id="spine-list"
              data-bs-toggle="list"
              onclick="changeContent(this, 'spine-tab')"
              role="tab"
              aria-selected="false"
              aria-controls="spine-tab"
              alt="Spine tab">
              <i class="bi bi-hourglass-split" alt=""></i> Spine
            </button>
            <button
              class="list-group-item list-group-item-action tablinks"
              id="font-list"
              data-bs-toggle="list"
              onclick="changeContent(this, 'font-tab')"
              role="tab"
              aria-selected="false"
              aria-controls="font-tab"
              alt="font tab">
              <i class="bi bi-file-font-fill" alt=""></i> Fonts
            </button>
            <button
              class="list-group-item list-group-item-action tablinks"
              id="publish-list"
              data-bs-toggle="list"
              onclick="changeContent(this, 'publish-tab')"
              role="tab"
              aria-selected="false"
              aria-controls="publish-tab"
              alt="Review & Publish tab">
              <i class="bi bi-book-fill" alt=""></i> Review & Publish
            </button>
            <button
              class="list-group-item list-group-item-action tablinks"
              id="about-list"
              data-bs-toggle="list"
              onclick="changeContent(this, 'about-tab')"
              role="tab"
              aria-selected="false"
              aria-controls="about-tab"
              alt="About tab">
              <i class="bi bi-question-lg" alt=""></i> About
            </button>
          </div>
        </div>
        <div class="form-group logoGroup">
          <br />
          <img src="./images/logo_FPE.jpg" id="firstImg" class="logo" alt="Flex Picture Ebook logo" />
          <br />
          <img src="./images/logosbeneficaireserasmusright_en_0.jpg" class="logo" alt="co-funded by the European Union logo" />
          <br />
          <img src="./images/logo_erasmusplus.jpg" class="logo" alt="erasmus plus logo" />
        </div>
        <div class="col-md-10" id="tabColumn">
          <!-- tab content -->
          <div class="tab-content" id="divContent">
            <div class="tab-pane show active tabcontent" id="project-tab" role="tabpanel" aria-labelledby="project-list"></div>
            <div class="tab-pane tabcontent" id="metadata-tab" role="tabpanel" aria-labelledby="metadata-list"></div>
            <div class="tab-pane tabcontent" id="spine-tab" role="tabpanel" aria-labelledby="spine-list"></div>
            <div class="tab-pane tabcontent" id="font-tab" role="tabpanel" aria-labelledby="font-list"></div>
            <div class="tab-pane tabcontent" id="publish-tab" role="tabpanel" aria-labelledby="publish-list"></div>
            <div class="tab-pane tabcontent" id="about-tab" role="tabpanel" aria-labelledby="about-list"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script href="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script href="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
    <script src="./js/frontendDataManager.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/metadata.js"></script>
    <script src="./js/spine.js"></script>
    <script src="./js/project.js"></script>
    <script src="./js/font.js"></script>
     <!-- open recent project metadata values modal -->
     <div class="modal" id="openRecentModal" role="dialog" aria-labelledby="openProjectLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="openProjectLabel">Open Project</h5>
            <button type="button" onclick="closeModal('openRecentModal')" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <label>Are you sure you want to load <label id="recentProjName"></label> project?</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal('openRecentModal')">No</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="loadJSONProject()">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
