<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Flex Picture Ebook</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/js/bootstrap.bundle.min.js" /> 
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container" id="pageContainer">
        <div class="row" id="">
            <div class="col-md-12">
                <h2 id="tabTitle">Project</h2>
            </div>    
        </div>
        <div class="row" id="mainRow">
            <div class="col-md-2" id="navCol">
                <!-- list of tabs -->
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="project-list" data-bs-toggle="list" href="#project-tab" role="tab" aria-controls="project-tab"><i class="bi bi-house-fill" alt=""></i> Project</a>
                    <a class="list-group-item list-group-item-action" id="metadata-list" data-bs-toggle="list" href="#metadata-tab" role="tab" aria-controls="metadata-tab"><i class="bi bi-receipt-cutoff" alt=""></i> Metadata</a>
                    <a class="list-group-item list-group-item-action" id="spine-list" data-bs-toggle="list" href="#spine-tab" role="tab" aria-controls="spine-tab"><i class="bi bi-hourglass-split" alt=""></i> Spine</a>
                    <a class="list-group-item list-group-item-action" id="publish-list" data-bs-toggle="list" href="#publish-tab" role="tab" aria-controls="publish-tab"><i class="bi bi-book-fill" alt=""></i> Review & Publish</a>
                    <a class="list-group-item list-group-item-action" id="about-list" data-bs-toggle="list" href="#about-tab" role="tab" aria-controls="about-tab"><i class="bi bi-question-lg" alt=""></i> About</a>
                </div>
                <br>
                <img src="./images/logo_FPE.jpg" class="logo" alt="Flex Picture Ebook">
                <br>
                <img src="./images/logosbeneficaireserasmusright_en_0.jpg" class="logo" alt="co-funded by the European Union">
                <br>
                <img src="./images/logo_erasmusplus.jpg" class="logo" alt="erasmus plus">
            </div>
            <div class="col-md-10" id="tabCol">
                <!-- tab content -->
                <div class="tab-content" id="tabContent">
                    <div class="tab-pane fade show active" id="project-tab" role="tabpanel" aria-labelledby="project-list">
                        <form>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="formFile" class="form-label">Directory</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="projectName">Name</label>
                                    <input type="text" class="form-control" id="projectName" placeholder="Project Name">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="pubLang">Publication languages</label>
                                    <select class="form-select" aria-label="select multiple Publication languages" id="pubLang" multiple>
                                        <option value="en" data-tokens="English">English</option>
                                        <option value="fr" data-tokens="French">French</option>
                                        <option value="it" data-tokens="Italian">Italian</option>
                                        <option value="li" data-tokens="Lithuanian">Lithuanian</option>
                                        <option value="de" data-tokens="German">German</option>
                                        <option value="bl" data-tokens="Bulgarian">Bulgarian</option>
                                        <option value="cz" data-tokens="Czech">Czech</option>
                                        <option value="dn" data-tokens="Danish">Danish</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="pubLang">Other settings</label>
                                    <div class="input-group-text checkbox">
                                        <label for="audioNarr">
                                            <input type="checkbox" id="audioNarr" value="audio" aria-label="..."> Audio Narrations
                                        </label>
                                        <label for="instructions">
                                            <input type="checkbox" id="instructions" value="audio" aria-label="..."> Include instructions
                                        </label>
                                        <label for="">
                                            <input type="checkbox" id="" value="audio" aria-label="..."> .....
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-md-4">

                        </div>
                    </div>
                    <div class="tab-pane fade" id="metadata-tab" role="tabpanel" aria-labelledby="metadata-list">metadata-list</div>
                    <div class="tab-pane fade" id="spine-tab" role="tabpanel" aria-labelledby="spine-list">spine-list</div>
                    <div class="tab-pane fade" id="publish-tab" role="tabpanel" aria-labelledby="publish-list">publish-list</div>
                    <div class="tab-pane fade" id="about-tab" role="tabpanel" aria-labelledby="about-list">about-list</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>


</html>
